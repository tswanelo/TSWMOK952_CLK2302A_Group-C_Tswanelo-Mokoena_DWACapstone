<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Podcast App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <!-- Paste the generated meta tags here -->
    <meta name="description" content="Your app description" />
    <meta name="keywords" content="your, keywords, here" />
    <!-- Add more meta tags as needed -->
    
    <!-- Add the following lines to link the favicon files -->
    
    
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <link rel="icon" type="image/png" href="/path/to/your/favicon.png" sizes="32x32" />
    <meta property="og:title" content="Your App Title" />
    <meta property="og:description" content="Podcast" />
    

    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
